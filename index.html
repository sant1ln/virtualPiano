<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano!</title>
</head>
<body>
    <div class="piano_container">
        <div class="notes_family">
            <div class="note">C</div> <!-- C -->
            <div class="middleNote p_right">C#</div> <!-- C# -->
            <div class="note">D</div> <!-- D -->
        </div>
        <div class="notes_family">
            <div class="middleNote p_left">D#</div> <!-- D# -->
            <div class="note">E</div> <!-- E -->
            <div class="note">F</div> <!-- F -->
        </div>
        <div class="notes_family big">
            <div class="middleNote_big p_left_m">F#</div> <!-- F# -->
            <div class="bignote">G</div> <!-- G -->
        </div>
        <div class="notes_family big">
            <div class="middleNote_big p_left_m">G#</div> <!-- G# -->
            <div class="bignote">A</div> <!-- A -->
        </div>
        <div class="notes_family big">
            <div class="keydown middleNote_big p_left_m">A#</div> <!-- A# -->
            <div class="keydown bignote">B</div> <!-- B -->
        </div>
        <div class="notes_family big">
            <div class="keydown bignote">C</div> <!-- C -->
            <div class="keydown middleNote_big last">C#</div> <!-- C# -->
        </div>        

    </div>
</body>
</html>
